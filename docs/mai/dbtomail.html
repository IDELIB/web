<H3>＜概要＞</H3><B>
<P>データベースファイルをフィールドごとにカンマ区切り（ＣＳＶ形式）のテキストファイルに変換し、
メールの添付ファイルとして送信するコマンドとプログラムです。
メールサーバーは、AS/400でも Unix などでも構いません。<BR><P>
</B>

<H4>＜制限事項＞</H4>
「，」「”」などの文字のエスケープは処理していません。
<BR>FLOATなど一部変換できないフィールドタイプがあります。
<BR>不正データがデータベースに混在している場合処理エラーとなります。
